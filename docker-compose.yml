services:
  backend:
    image: backend
    container_name: backend_dev_queeps
    build: ./backend
    volumes:
      - backend_data_queeps:/app
      - /app/node_modules # prevent node_modules from being overwritten
    restart: always
    ports:
      - 3000:3000
    environment:
      - MONGO_URL=mongodb://$DB_USER:$DB_PWD@mongodb:27017
      - JWT_SECRET=$JWT_SECRET

  frontend:
    image: frontend
    container_name: frontend_dev_queeps
    build: ./frontend
    volumes:
      - frontend_data_queeps:/app
      - /app/node_modules # prevent node_modules from being overwritten
    restart: always
    ports:
      - 5173:5173
    # environment:
    #   - REACT_APP_API_URL=http://localhost:5000

  mongodb:
    image: mongo
    container_name: mongo_dev_queeps
    restart: always
    expose:
      - 27017
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: $DB_USER
      MONGO_INITDB_ROOT_PASSWORD: $DB_PWD
      MONOG_INITDB_DATABASE: qeeps
    volumes:
      - db_data:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express_dev_queeps
    restart: always
    depends_on:
      - mongodb
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $DB_USER
      ME_CONFIG_MONGODB_ADMINPASSWORD: $DB_PWD
      ME_CONFIG_MONGODB_SERVER: mongodb
      # setup default explorer user
      ME_CONFIG_BASICAUTH_USERNAME: $EXPLORER_USER
      ME_CONFIG_BASICAUTH_PASSWORD: $EXPLORER_PWD

volumes:
  db_data:
    name: db_data
    driver: local
  backend_data_queeps:
    name: backend_data_queeps
    driver: local
    driver_opts:
      type: none
      device: ./backend
      o: bind
  frontend_data_queeps:
    name: frontend_data_queeps
    driver: local
    driver_opts:
      type: none
      device: ./frontend
      o: bind
